spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8888
zuul:
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 5000
  ignored-services: *
  routes:
    account-service:
      path: /accounts/**
      serviceId: account-service
      stripPrefix: false
